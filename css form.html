<html>
    <head>
        <title>css form</title>
        <link rel="stylesheet" href="css form.css">
    </head>
    <body>
        <h1>FORM</h1>
        <div id="form">
            <form action="">
                <div id="rs">
                    <div id="lb">
                        <label for id="nm">Name:</label>
                    </div>
                    <div id="inp">
                        <input type="text" id="nm" placeholder="Enter your name.."><br>
                    </div>
                </div>
                <br>
                <div id="rs">
                    <div id="lb">
                        <label for id="crs">Course</label>
                    </div>
                    <div id="inp">
                        <select id="crs" name="courses">
                            <option>Web Design</option>
                            <option>Robotics</option>
                            <option>Animation</option>
                        </select><br>
                    </div>
                </div>
                <br>
                <div id="rs">
                    <div id="lb">
                        <label for id="it">Incoming Time:</label>
                    </div>
                    <div id="inp">
                        <input type="time" id="it"><br>
                    </div>
                </div>
                <br>
                <div id="rs">
                    <div id="lb">
                        <label for id="ot">Outgoing Time:</label>
                    </div>
                    <div id="inp">
                        <input type="time" id="ot"><br>
                    </div>
                </div>
                <br>
                <div id="rs">
                    <div id="lb">
                        <label for id="sm">Summary:</label>
                    </div>
                    <div id="inp">
                        <textarea id="sm" name="summary"></textarea><br>
                    </div>
                </div><br>
                <br>
                <div id="submit">
                    <input type="submit" id="sub" value="Submit">
                </div>
            </form>
        </div>
        
    </body>
</html>
